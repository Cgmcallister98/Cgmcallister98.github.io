<html>
    <head>
        <title>Form Lab</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Form.js"></script>
    </head>
    <body>
        <div>
            <form> 
                <label for="title"> Title:</label><br>
                <textarea id="head" name="title" maxLength="40" oninput="AutoSave()"></textarea><br><br>
                <label for="content"> Content:</label><br>
                <textarea id="body" rows="10" cols="80" oninput="AutoSave()"></textarea><br>
            </form>
          <input type="button" onclick= "UndoForm()" value="Undo">
          <input type="button" onclick= "ClearForm()" value="Clear">
          

        </div>
